<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Task Manager</h2>
            <nav>
                <ul>
                    <li><a href="#">All Tasks</a></li>
                    <li><a href="#">Today</a></li>
                    <li><a href="#">Upcoming</a></li>
                    <li><a href="#">Completed</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <h1>Today's Tasks</h1>
                <button class="add-task-btn">+ Add Task</button>
            </header>
            
            <div class="task-list">
                <!-- Tasks will be displayed here dynamically -->
            </div>
        </main>
    </div>

    <!-- Modal for adding and editing tasks -->
    <div class="modal" id="taskModal">
        <div class="modal-content animated-modal">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2>Add/Edit Task</h2>
            <form id="taskForm">
                <div>
                    <label for="taskTitle">Title:</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div>
                    <label for="taskDesc">Description:</label>
                    <textarea id="taskDesc" required></textarea>
                </div>
                <div>
                    <label for="taskDate">Due Date:</label>
                    <input type="date" id="taskDate" required>
                </div>
                <button type="submit" id="submitTaskBtn" class="submit-btn">Submit Task</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
